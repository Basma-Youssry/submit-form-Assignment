<!DOCTYPE html>
<html>
<head>
    
</head>
<body>
    <fieldset style="background-color: #CD5C08">
        <legend style="background-color: #6A9C89; margin-bottom: 10px;">Personal Data</legend>

        <form style="margin-bottom: 40px">
            <fieldset style="background-color: #F5E8B7;">
                <legend style="background-color: #C1D8C3; padding: 35px 0px;margin-bottom: 30px;" >Your Name</legend>
                <table>
                    <tbody>
                        <tr>
                            <td>first name :</td>
                            <td><input type="text" placeholder="ex ahmed" name="fname"></td>
                        </tr>
                        <tr>
                            <td>second name :</td>
                            <td><input type="text" placeholder="ex bahnasy" name="sname"></td>
                        </tr>
                    </tbody>            
                </table>
            </fieldset>

            <br/><br/>

            <table>
                <tr>
                    <td><label for="phone">your phone:</label></td>
                    <td><input id="phone" type="number" name="phone"></td>   
                </tr>
                <tr>
                    <td><label for="Email">Email:</label></td>
                    <td><input id="Email" type="email" name="email"></td>   
                </tr>
                <tr>
                    <td><label for="pass">password:</label></td>
                    <td><input id="pass" type="password" name="password"></td>   
                </tr>
                <tr>
                    <td><label for="re-pass">re-password:</label></td>
                    <td><input id="re-pass" type="password" name="re-password"></td>   
                </tr>
            </table>

            <br/><br/>

            <table>
                <tr>
                    <td><input type="radio" id="gender" name="gender" value="male"></td>
                    <td><label for="gender">Male</label></td>   
                </tr>
                <br/>
                <tr>
                    <td><input type="radio" id="gender" name="gender" value="female"></td>
                    <td><label for="gender">Female</label></td>   
                </tr>
            </table>

            <br/>

            <table>
                <tr>
                    <td><input type="checkbox" id="student" name="check" value="student"></td>
                    <td><label for="student">Student</label></td>   
                </tr>
                <br/>
                <tr>
                    <td><input type="checkbox" id="graduate" name="check" value="Graduated"></td>
                    <td><label for="graduate">Graduated</label></td>   
                </tr>
            </table>

            <select name="select">
                <optgroup label="Amirican">
                    <option value="value 1" selected>AUC</option>
                </optgroup>
                <optgroup label="British & German">
                    <option value="value 2">BUE</option>
                    <option value="value 3">GUC</option>
                </optgroup>
                <optgroup label="sceince">
                    <option value="value 4">MIU</option>
                    <option value="value 5">MSA</option>
                    <option value="value 6">MUST</option>
                </optgroup>
            </select>

            <br/>

            <button style="background-image: url('image/image1.jpg'); color: white;" type="submit">
                SUBMIT
            </button>
        </form>

    </fieldset>
</body>
</html>
